name: pm25-santiago
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10

  # Geospatial
  - geopandas>=0.14
  - rasterio>=1.3
  - fiona>=1.9
  - shapely>=2.0
  - pyproj>=3.5
  - gdal>=3.6

  # Machine Learning
  - scikit-learn>=1.3
  - xgboost>=2.0
  - lightgbm>=4.0

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.15

  # Jupyter
  - jupyter
  - jupyterlab>=4.0
  - ipywidgets>=8.0

  # Utilities
  - tqdm
  - pyyaml
  - requests
  - beautifulsoup4

  # Statistical analysis
  - statsmodels>=0.14

  # Pip-only packages
  - pip
  - pip:
    - earthengine-api>=0.1.380
    - geemap>=0.30.0
    - optuna>=3.3.0
    - shap>=0.42.0
    - folium>=0.14.0
    - selenium>=4.10.0
